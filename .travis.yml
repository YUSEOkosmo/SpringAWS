language: java
jdk:
  - oraclejdk11
branches:
  only:
    - master
before_install:
  chmod +x gradlew
# TRAVIS ci 서버 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r SpringAWS *
  - mkdir -p deploy
  - mv SpringAWS.zip deploy/SpringAWS.zip
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-bucket2
    region: ap-northeast-2
    skip-cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-bucket2
    key: SpringAWS.zip
    bundle_type: zip
    application: aws_codedeploy
    deployment_group: aws_codedeploy_group
    region: ap-northeast-2
    wait-until-deployed: true



