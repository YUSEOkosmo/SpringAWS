language: java
jdk:
  - oraclejdk11
branches:
  only:
    - master
before_install:
  chmod +x gradlew
# TRAVIS ci 서버 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"
